projects:
  videos:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-west-1
        apiId: 7iygquzxizdnvpzqtfv43abmby
        maxDepth: 2
extensions:
  amplify:
    version: 3
